<h1>New Recipe</h1>
<div>
  <label>Enter Recipe Description:</label>
  <input #newTitle>
  <input #newIngredients>
  <input #newDirections>
</div>
<div>
  <label>Recipe Rating:</label>
  <select #newRating>
    <option [value]="1"> Low Rating </option>
    <option [value]="2"> Medium Rating </option>
    <option [value]="3"> High Rating </option>
  </select>
  <button (click)="submitForm(newTitle.value, newIngredients.value, newDirections.value, newRating.value)">Add</button>
</div>
