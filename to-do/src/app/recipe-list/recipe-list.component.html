<ul>
  <li [class]="ratingColor(currentRecipe)" *ngFor="let currentRecipe of childRecipeList">{{currentRecipe.title}}<br>{{currentRecipe.ingredients}}<br>{{currentRecipe.directions}}
    <button (click)="editButtonClicked(currentRecipe)">Edit!</button></li>
    <div *ngIf="currentRecipe">
      <app-edit-recipe [childSelectedRecipe]="currentRecipe" (clickedDone)="finishedEditing()"></app-edit-recipe>
    </div>
</ul>
